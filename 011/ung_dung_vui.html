<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h2>Type anthing slowly</h2>
        <form name="A">
            <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    <script>
        var a = new Array(), n = "";
        a[1] = 'T'; a[2] = 'Ô'; a[3] = 'I'; a[4] = ' '; a[5] = 'L'; a[6] = 'À'; a[7] = ' '; a[8] = 'M'; a[9] = 'Ộ'; a[10] = 'T'; a[11] = ' '; a[12] = 'Đ'; a[13] = 'Ứ'; a[14] = 'A'; a[15] = ' '; a[16] = 'N'; a[17] = 'G'; a[18] = 'Ố'; a[19] = 'C'; a[20] = '!'; a[21] = '!'; a[22] = '!';
        function typeTextarea() {
            t = document.A.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.A.txt.value = "";
                        n = "";
                    }
                }
            }
            document.A.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</body>

</html>
