<body>
    <script>
        var f = [ 'sach','vo','but','viet'];
        var r =[ 'heo','ga','vit','cho'];
        var d;
        if ( f.length !==r.length){
            	d = false;
        }
        else{
            for( let i = 0; i < f.length; i++){
                if( f[i] !==r[i] ){
                    d = false;
                    break;
                }
                 d=true;
            }
        }
       alert(d);
    </script>
