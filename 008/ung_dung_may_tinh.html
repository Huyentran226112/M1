<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>MÁY TÍNH</h1>
    <Table class="calulator">
        <tr>
            <td colspan="3">
                <input class="disslay-box" type="text" id="result" disabled>
            </td>
            <td><input class="button" type="button" value="C" onclick="clearScreen()"
                    style="background-color:#fb0066;"></input></td>
        </tr>
        <td><input class="button" type="button" value="1" onclick="display('1')" /><br></td>
        <td><input class="button" type="button" value="2" onclick="display('2')" /><br></td>
        <td><input class="button" type="button" value="3" onclick="display('3')" /><br></td>
        <td><input class="button" type="button" value="/" onclick="display('/')" /><br></td>


        </tr>
        <tr>
            <td><input class="button " type="button" value="4" onclick="display('4')" /></td>
            <td><input class="button " type="button" value="5" onclick="display('5')" /></td>
            <td><input class="button " type="button" value="6" onclick="display('6')" /></td>
            <td><input class="button " type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input class="button " type="button" value="7" onclick="display('7')" /></td>
            <td><input class="button " type="button" value="8" onclick="display('8')" /></td>
            <td><input class="button " type="button" value="9" onclick="display('9')" /></td>
            <td><input class="button " type="button" value="+" onclick="display('+')" /></td>
        </tr>
        <tr>
            <td><input class="button " type="button" value="." onclick="display('.')" /></td>
            <td><input class="button " type="button" value="0" onclick="display('0')" /></td>
            <td><input class="button " type="button" value="=" onclick="calulate()"
                    style="background-color:#fb0066;"></input></td>
            <td><input class="button " type="button" value="*" onclick="display('*')" /></td>
    </Table>
    <script>
        function display(value) {
            document.getElementById("result").value= "";
        }
        function display(value) {
            document.getElementById("result").value += "value";
              
        }
        function calulate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }        
    </script>
</body>

</html>
