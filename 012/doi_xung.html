    <script>
        function kiem_tra(chuoi) {
            //r o t o r
            //0 1 2 3 4
            let new_chuoi = '';
            let new_arr = [];
            for (let i = 0; i < chuoi.length; i++) {
                new_arr.unshift(chuoi[i]);
            }
            new_chuoi = new_arr.join('');//r o t o r
            console.log(new_chuoi);

            if( chuoi== new_chuoi){
                 alert('la chuoi doi xung')
            }else{
                alert('khong phai la doi xung')
            }
        }
        kiem_tra("rotor");

        //123 => 321
        //232 => 232
    </script>
