<body>
    <script>
        //////////doi met sang foot
        let met = parseInt(prompt('nhap so feet vao day '));

        function met_foot(met) {
            alert(met + 'met' + '=' + met * 3.279 + ' foot')
        }
        met_foot(met);
        ///////doi foot sang met 
        let foot = parseInt(prompt('nhap so met vao day'));
        function foot_met(foot) {
            alert(foot + 'foot' + "=" + foot * 0.305 + 'met')
        }
        foot_met(foot)
    </script>
</body>
