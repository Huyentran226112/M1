<head>
    <meta charset="UTF-8">

<body>
    <label for="">so a</label>
    <input type="text" id= "a"><br>
    <select name="" id="phep_tinh">
        <option value="+">cong</option>
        <option value="-">tru</option>
        <option value="*">nhan</option>
        <option value="/">chia</option>
    </select><br>
    <label for="">so b</label>
    <input type="text" id= "b">
    <button onclick="tinh()">tinh</button>
    <label for="" id="ket_qua"></label>

    <script> 
    function cong ( a,b){
        return a+b;
    } 
    function tru ( a,b){
        return a-b;
    }
    function nhan(a,b) {
        return a*b;
    }
    function chia (a,b) {
        if ( b==0){
            return ' mau so phai lon hon 0';
        }else{

            return a/b;
        }
    }
    function tinh(){
        var a = parseInt(document.getElementById('a').value);
        var b = parseInt(document.getElementById('b').value);
        var phep_tinh  = document.getElementById('phep_tinh').value;
        switch (phep_tinh) {
            case "+":
                document.getElementById('ket_qua').innerHTML= cong(a,b)
            break;
            case "-":
                document.getElementById('ket_qua').innerHTML= tru(a,b)
            
            break;
            case "*":
                document.getElementById('ket_qua').innerHTML= nhan(a,b)
            
            break;
            case "/":
                document.getElementById('ket_qua').innerHTML= chia(a,b)
            
            break;
            default:
                break;
        }
    }

    </script>
</body>

</html>
