<body>
    <script>
        
      function gia_tri_nho_nhat(a,b,c) {
        let min;
          if ( a<b && a<c){
            min=a;
          }else if( b<a && b<c){
            min=b;
          }else{
            min=c
          }
          return min;
      }  
      let ket_qua = gia_tri_nho_nhat(5,6,8) ;
      console.log(ket_qua)
    </script>
